    <main>
        <h2>Let's Keep In Touch</h2>
        <h3>If you have any questions about careers, appointments, or suggestions, please fill out the contact form.</h3>
       <form action="results.html" method="GET" enctype="multipart/form-data">
        <div class="contactlist">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <div class="contactlist">
            <label for="age">Age: </label>
            <input type="number" name="age" id="age">
        </div>
        <div class="contactlist">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="contactlist">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required minlength="10">
        </div>
        <div class="contactlist">
            <textarea id="comments" name="comments" minlength="20" maxlength="500" cols="50" rows="15">Please briefly explain what you need to speak about in here.</textarea>
        </div>
        <button type="submit" id="submit" class="submit" onclick="submitBtn()">Send</button>
       </form>
    </main>
